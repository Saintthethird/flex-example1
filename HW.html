<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body{
            background-color: skyblue;
            
        }
        img{
            width: 300px;
            height: 200px;
            border-top-right-radius: 16px;
            border-top-left-radius: 16px;
            
        
        }
        .jock{
            background-color: black;
            width: 300px;
            height: 580px;
            margin: auto;
            border-top-right-radius: 16px;
            border-top-left-radius: 16px;
            border-bottom-right-radius: 16px;
            border-bottom-left-radius: 16px;
        }
        .sock{
            text-align: center;
            color: white;
        }
        .block{
            text-align: center;
            color: deeppink;
            margin-bottom: 33px;
            margin-top: 33px;
        }
        .clock{

            background-color: aliceblue;
            border-radius: 19px;
            text-align: center;
            width: 260px;
            margin-left: 18px;
            margin-bottom: 38px;
            opacity: 0.3;
            
            
        }
        .rock{
            text-align: end;
        }
        .link-shift{
            display: flex;
            justify-content: end;
            margin-right: 13px;
            
        }
        .drug, .text-shift{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bolder;
            color: black;
            margin-bottom: 10px;
            
            
        }
        button{
            height: 45px;
            width: 220px;
            border-radius: 20px;
            background-color: blue;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin-left: 38px;
            
        }
        .text{
            color: white;
            text-align: center;
            margin-bottom: 8px;
        }
        .order{
            color: white;
            margin-top: 27px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .omo{
            vertical-align: middle;
            border: none;
            margin-right: 7px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="jock">
        <img src="img\download (1).png" alt="">
       <div class="sock">
        <h2 class="order">Order Summary</h2>
       </div>
        <div class="block"><p>You can now listen to millions of songs, audiobooks and podcasts on any device, anywhere you like!</p>
        </div>
        <div class="clock">
            
            <p class="drug"> <img src="Icon\music-solid.svg" alt="" style="width: 20px; height: 20px; border-radius: 20px;" class="omo">Annual Plan </p>
            <span class="link-shift"> <a href="www.spotify.com">Change</a> </span>
                <span class="drug">$59.99/year</span>
                <i class="fas fa-music"></i>
            </div>
        <button>Proceed to Payment</button>
        <p class="text">Cancel Order</p>
    </div>

    
</body>
</html>
